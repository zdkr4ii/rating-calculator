<!DOCTYPE html>
<html>
  <head>
    <title>Rating Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="title">Umamusume Rating Calculator</h1>
      <div class="sliders-container">
        <h2>Stats</h2>
        <p class="slidername">Speed</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="2000" value="600" class="slider" id="speedslider">
        </div>
        <p class="slidername">Stamina</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="2000" value="600" class="slider" id="staminaslider">
        </div>
        <p class="slidername">Power</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="2000" value="600" class="slider" id="powerslider">
        </div>
        <p class="slidername">Guts</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="2000" value="600" class="slider" id="gutsslider">
        </div>
        <p class="slidername">Wit</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="2000" value="600" class="slider" id="witslider">
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
